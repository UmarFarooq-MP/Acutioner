version: "3.9"
services:
  redis:
    image: redis:7
    container_name: auctioner-redis
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  auctioner:
    build: .
    container_name: auctioner-app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: ["serve", "--pub", "redis", "--port", "8080"]
    restart: unless-stopped
    